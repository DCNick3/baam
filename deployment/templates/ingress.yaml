apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Values.env }}-ingress
  namespace: baam
  annotations:
    kubernetes.io/ingress.class: "traefik"
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  rules:
  - host: {{ .Values.domain }}
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: {{ .Values.env }}
            port:
              number: 80
  tls:
  - hosts:
    - {{ .Values.domain }}
    secretName: {{ .Values.env }}-ingress-secret
